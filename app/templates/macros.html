{% macro displayPosts(post_list) %}
    {% for post in post_list %}
        <div class="well col-xs-12 col-sm-4 col-md-4 col-lg-4 ">
            <div>
                <div>
                </div>
                <div class="col-md-6 col-lg-6">
                    <h4>{{post.post_body}}</h4>
                </div>
              </div>
      {% endfor %}
  {% endmacro %}

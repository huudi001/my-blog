{% extends 'base.html' %}
{% import 'macros.html' as macro %}


<!-- Content block -->
{% block content %}

    <title> {{ title }} </title>

    <div>

        <h2>
            {{ article.article_title }}
            <br>
            <small>
                author {{ article.user.username }}
            </small>
        </h2>

        <p>
            {{ format_article | safe }}
        </p>

        <hr>

        <div class="row">

            <div class="col-md-4 col-lg-4">

                <h3>Comments</h3>

            </div>

            <div class="col-md-4 col-lg-4">

            </div>

            <div class="col-md-4 col-lg-">

                <h3>
                    <a href="/post/comment/new/{{article.id}}">
                        Add Comment
                    </a>
                </h3>
            </div>
        </div>

        <hr>

        <ul>
            {{ macro.displayCommentList(comments) }}
        </ul>



    </div>

{% endblock %}
